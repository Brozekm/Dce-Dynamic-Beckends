name: CI/CD Build And Deploy Image

on:
  push:
    branches: 
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      
    - name: Log in to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: Build Images
      run: |
        docker build -t ${{ secrets.DOCKER_USERNAME }}/dce_backend:latest -f ./backend/Dockerfile ./backend

    - name: Push Images
      run: |
        docker push ${{ secrets.DOCKER_USERNAME }}/dce_backend:latest
